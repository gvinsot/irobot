<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Button demo</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
 
<body>
    <div class="row">
        <div class="col-6 col-sm-6 col-md-6">
        <button ontouchstart="startLeftEngine()" ontouchend="stopLeftEngine()" style="width:80%;height:500px" class="btn btn-lg btn-success"><=</button>
        </div>
        <div class="col-6 col-sm-6 col-md-6">
        <button ontouchstart="startRightEngine()" ontouchend="stopRightEngine()" style="width:100%;height:500px" class="btn btn-lg btn-success">=></button>   
        </div>
    </div>
</body>
<script>
    function startLeftEngine() {
        var oReq = new XMLHttpRequest();
        oReq.open("get", "/api/move/left/start", true);
        oReq.send();
    }
    function stopLeftEngine() {
        var oReq = new XMLHttpRequest();
        oReq.open("get", "/api/move/left/stop", true);
        oReq.send();
    }
    function startRightEngine() {
        var oReq = new XMLHttpRequest();
        oReq.open("get", "/api/move/right/start", true);
        oReq.send();
    }
    function stopRightEngine() {
        var oReq = new XMLHttpRequest();
        oReq.open("get", "/api/move/right/stop", true);
        oReq.send();
    }
</script>
 
</html>
